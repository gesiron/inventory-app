<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>在庫ビュー</title>
</head>
<body>
  <h2>在庫一覧</h2>
  <ul id="list">読み込み中...</ul>

  <script>
    fetch('./data.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('list');
        ul.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.商品名}：${item.在庫}個`;
          ul.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('list').textContent = '読み込み失敗';
        console.error(error);
      });
  </script>
</body>
</html>
